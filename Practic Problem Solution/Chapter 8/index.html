<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 8 - Transforms, Transitions & Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Problem 1: Progress bar animation -->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <!-- Problem 2: Same progress bar using transition -->
    <div class="transition-container">
        <button id="animate-btn">Animate see</button>
        <div class="transition-bar"></div>
    </div>

    <!-- Problem 3: Rotating image animation -->
    <div class="rotating-image"></div>

    <!-- Problem 4: Image slider -->
    <div class="slider">
        <div class="slider-container">
            <div class="slide"><img src="image 1.webp"Image 1"></div>
            <div class="slide"><img src="image 2.webp"Image 2"></div>
            <div class="slide"><img src="image 3.webp"Image 3"></div>
            <div class="slide"><img src="image 4.webp"Image 4"></div>
        </div>
    </div>
</body>
</html>
