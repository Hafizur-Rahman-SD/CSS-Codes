<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7 - CSS Grid & Media Queries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Problem 1: Header with content using CSS grid -->
    <header class="grid-header">
        <div class="logo">Logo</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="search">Search</div>
    </header>

    <!-- Problem 2: Chapter 6 layouts using CSS grid -->
    <div class="grid-layout">
        <div class="grid-box">Box 1</div>
        <div class="grid-box">Box 2</div>
        <div class="grid-box">Box 3</div>
        <div class="grid-box">Box 4</div>
    </div>

    <!-- Problem 3: Responsive background colors -->
    <div class="responsive-bg">
        <p>This div changes color based on screen size</p>
    </div>
</body>
</html>
