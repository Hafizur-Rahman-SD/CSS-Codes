
<!--Problem1: Create a Unlisted with a class red div which  has a background color of red and color white.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Div inside List</title>
    <link rel="stylesheet" href="problem1.css">
    <style>
        .red {
            background-color: red;
            color: white;
            padding: 30px;
            border-radius: 7px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>
            <div class="red">
                This is a red div inside a list! I am the Creator of this. 
            </div>
        </li>
    </ul>

</body>
</html>
