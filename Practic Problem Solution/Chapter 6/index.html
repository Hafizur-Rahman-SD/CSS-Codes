<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 6 - Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Problem 1: Layout using float -->
    <div class="float-layout">
        <h2>Float Layout</h2>
        <div class="float-box">Box 1</div>
        <div class="float-box">Box 2</div>
        <div class="clearfix"></div>
    </div>

    <!-- Problem 2: Same layout using flexbox -->
    <div class="flex-layout">
        <h2>Flexbox Layout</h2>
        <div class="flex-box">Box 1</div>
        <div class="flex-box">Box 2</div>
    </div>

    <!-- Problem 3: Navigation bar using flexbox -->
    <nav class="flex-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <div class="nav-divider"></div>
        <div class="nav-div">Div1</div>
        <div class="nav-div">Div2</div>
    </nav>

    <!-- Problem 4: Layout with background image -->
    <div class="flex-layout-with-bg">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="bg-image"></div>
    </div>
</body>
</html>
